<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Number: {{ curNumber }}
  </h1>
  <h1>
    Message: {{ curMessage }}
  </h1>
  <button mat-button (click)="getNumber()">Get number</button>
  <mat-form-field>
    <input matInput role="submit" type="text" [(ngModel)]="message" />
  </mat-form-field>
  <button mat-button (click)="updateMessage(message)">Update message</button>
</div>
